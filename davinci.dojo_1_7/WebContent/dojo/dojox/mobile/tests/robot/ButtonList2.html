<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>doh.robot Tooltip Mouse Quirks Test</title>

		<style>
			@import "../../../../util/doh/robot/robot.css";
		</style>

		<!-- required: dojo.js -->
		<script type="text/javascript" src="../../../../dojo/dojo.js"
			djConfig="isDebug: true"></script>

		<!-- functions to help test -->
		<!-- script type="text/javascript" src="../helpers.js"></script -->

		<script type="text/javascript">
			dojo.require("dijit.robotx");

			dojo.addOnLoad(function(){
				doh.robot.initRobot("../test_iPhone-ButtonList.html");

				doh.register("dojox.mobile.ButtonList mouse tests", [
					{
						name: "ButtonList mouse tests",
						timeout: 4000,
						runTest: function(){
							var d = new doh.Deferred();

							doh.robot.mouseMoveAt(dojo.query(".mblRightButton", dijit.byId("dojox_mobile_ListItem_0").domNode)[0], 1000);
							doh.robot.mouseClick({left: true}, 500);

							doh.robot.mouseMoveAt(dojo.query(".mblRightButton", dijit.byId("dojox_mobile_ListItem_1").domNode)[0], 500);
							doh.robot.mouseClick({left: true}, 500);

							doh.robot.sequence(d.getTestCallback(function(){
								doh.assertEqual("mblRightButton mblRedMinusButton", dojo.query(".mblRightButton", dijit.byId("dojox_mobile_ListItem_0").domNode)[0].className);
								doh.assertEqual("mblRightButton mblBluePlusButton", dojo.query(".mblRightButton", dijit.byId("dojox_mobile_ListItem_1").domNode)[0].className);
							}), 500);
							return d;
						}
					}
				]);

				doh.run();
			});
		</script>
	</head>
</html>
